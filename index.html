<!DOCTYPE html>
<html>
<head>
	<title>
		Noddity
	</title>

	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<script id='main' type="text/ractive">

	<div class="menu">
		<a href="#/">
			<img class="logo" src="{{logo}}" />
		</a>

		<div>
			<h3>Posts</h3>
			<ol>
				{{#postList}}
					{{#metadata.title}}
						<li><a href="#/{{pagePathPrefix}}{{filename}}">{{metadata.title}}</a></li>
					{{/metadata.title}}
				{{/postList}}
			</ol>
		</div>
	</div>

	<div class="main">
		{{#posts[current]}}
			{{>post}}
		{{/posts[current]}}
	</div>

</script>

</body>

	<script src="js/vendor/satnav.js"></script>
	<script src="build.js"></script>

</html>
