<!DOCTYPE html>
<html ng-app="noddity">
<head>
	<title>
		Josh Duff .com
	</title>

	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body ng-view>

<script id='menuTemplate' type="text/ractive">
<div class="menu">
	<a href="#/">
		<img class="logo" src="../joshduff.com/content/images/logo.svg"></img>
	</a>

	{{#postList.length}}
	<div>
		<h3>Posts</h3>
		<ol>
			{{#postList}}
			<li><a href="#/post/{{filename}}">{{metadata.title}}</a></li>
			{{/postList}}
		</ol>
	</div>
	{{/postList.length}}
</div>
</script>

<script id='main' type="text/ractive">
Current page: {{current}}

Post:
{{#posts[current]}}
{{>post}}
{{/posts[current]}}

<!-- {{>post}} -->
<div>
	<h1>{{metadata.title}}</h1>
	<div class="post-content">
		{{{html}}}
	</div>
</div>
<!-- {{/post}} -->
</script>

</body>

	<script src="js-lib/Ractive.min.js"></script>
	<script src="js-lib/Markdown.Converter.js"></script>
	<script src="js-lib/text-metadata-parser.js"></script>
	<script src="main.js"></script>

</html>
